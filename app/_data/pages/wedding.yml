- title: traveling
  paragraphs:
    - "if you are traveling to florida from out of state, please fly into tampa international airport (TPA)."
    - "we will have people available to pick you up from the airport and bring you to the beach house."
    - "we anticipate most people (out of state or not) will come sometime on friday and leave on sunday."

- title: the island
  paragraphs:
    - "anna maria island was recently ranked the <a href='http://www.nbcnews.com/id/54441546/ns/local_news-tampa_fl/#.UwvXsfRdXRp' target='_blank'>#3 best island</a> in the U.S. in <a href='http://abcnews.go.com/Travel/tripadvisors-10-best-islands-us/story?id=22569843#8' target='_blank'>TripAdvisor's top 10.</a>"
    - "there's a trolley that will take you around the island, plenty of shopping, restaurants and things to do."
    - 'see more <a href="http://www.annamariaisland.com" target="_blank">here</a> and <a href="http://www.visitannamaria.com" target="_blank">here</a>. we hope you end up loving it as much as we do!'
